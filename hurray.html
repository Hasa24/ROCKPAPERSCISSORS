<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hurray</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="hurray-container">
    <img src="../Assets/trophy.svg" alt="Trophy" class="trophy" />
    <h1>HURRAY!!</h1>
    <p class="subtext">YOU WON THE GAME</p>
    <a href="index.html" class="play-again-btn">PLAY AGAIN</a>
    <button class="rules-btn" id="rules-btn">RULES</button>

    <div class="modal" id="rules-modal">
      <div class="modal-content">
        <h2>Game Rules</h2>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
        <button class="close-btn" id="close-btn">X</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
